<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <!-- It doesn't matter if the content are divided by lines, the tag will writte everything on the same line -->
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;. <!-- "&lt;" means less-than sign and "&gt;" means greater-than sign -->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse, <!-- Break row -->
        você pode usar a tag &lt;br&gt;.
    </p>
</body>
</html>
