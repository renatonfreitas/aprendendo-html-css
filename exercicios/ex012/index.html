<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--<video src="midia/meu-video.mp4" width="500" controls></video>-->    
    <video width="560" poster="imagens/natureza-capa.png" controls autoplay loop> <!-- autoplay não funcionou porque precisa do parâmetro muted -->
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mkv" type="video/x-matroska">
        <source src="midia/meu-video.mp4" type="video/mp4" media="">
        <!-- <source src="midia/meu-video.ogv" type="video/ogg"> --> <!-- O vídeo passou de 100 MB, então eu o excluí -->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SYXd5tZjNYc?si=qoFJsG4nuKnuBZUF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/15455968?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="302" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="ANIMATION REEL"></iframe>
</body>
</html>
