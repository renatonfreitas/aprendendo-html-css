<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <!--
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>
    -->
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!-- <audio src="midia/claim-to-fame.mp3" controls autoplay></audio> -->
    <!-- Compatível com MP3, WAV e OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/claim-to-fame.mp3" type="audio/mpeg">
        <!--
        <source src="midia/claim-to-fame.ogg" type="audio/ogg">
        <source src="midia/claim-to-fame.wav" type="audio/wav">
        -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/claim-to-fame.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
